#elm {
	padding:1em;
	width:50%;
	height:50%;
	margin:5em auto;
	border:1px #ccc solid;
	background:#fff;
	text-align:center;
}

<div id="elm">

結果：onでloadした場合、複数回記述してもちゃんと実行される。

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(function() {
		var _window = $(window);
		var _elm = $('#elm');
		
		_window.on('load', function() {
			_elm.html('load!').css('background', '#6cc');
		})
		_window.on('load resize', function() {
			_elm.html('riseze?!')
		})
	})

</script>
</body>
