<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="/css/common/base.css">

</head>
<body>
<style type="text/css">
body {
	font-family: 'Quicksand', sans-serif;
	background:#fafafa;
}
header,
footer {
	padding:40px 0;
	text-align:center;
	font-size:24px;
	color:#6cc;

}
img {
	max-width:100%;
}
</style>

<header><h1>HEADER</h1></header>
<main>
	<img src="http://farm3.staticflickr.com/2490/3914422717_d260e0a27f_o.jpg" alt="" />
	<img src="http://farm3.staticflickr.com/2681/5855855145_237a981764_o.jpg" alt="" />

	<img src="http://farm9.staticflickr.com/8155/7635724988_c4ced01198_o.jpg" alt="" />
</main>
<footer>FOOTER</footer>

<script type="text/javascript">

(function(w) {
	w.onload =  function() {
		setTimeout(function() {
			var _posY = w.pageYOffset == 0 ? 1 : w.pageYOffset;
			w.scrollTo(0, _posY);
		}, 100)
	}
})(window)
	
</script>
